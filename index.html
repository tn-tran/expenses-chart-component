<!DOCTYPE html>
<html lang="en">
<link>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- displays site properly based on user's device -->

<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<title>Frontend Mentor | Expenses chart component</title>
<link rel="stylesheet" href="index.css">

</head>

<body>
  <div class="container">
    <div class="balance-container">
      <div class="mybalance-left-container">
        <p class="mybalance-text">My balance</p>
        <p class="balance-text">$921.48</p>
      </div>
      <img src="/images/logo.svg" class="logo" alt="balance-logo" srcset="">
    </div>
    <div class="spending-container">
      <div class="weekly">
        <p class="spending-text">Spending - Last 7 days</p>
        <div>mon</div>
        <div>tue</div>
        <div>wed</div>
        <div>thu</div>
        <div>fri</div>
        <div>sat</div>
        <div>sun</div>
      </div>
      <div class="total">
        <p class="total-this-month-text">Total this month</p>
        <p>$478.33</p>
        <p>+2.4%</p>
        <p>from last month</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tien Tran</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
